name:                mlToolBox
version:             0.1.0.0
github:              "sebashack/mlToolBox"
license:             BSD3
author:              "Sebastian Pulido"
maintainer:          "sebastian0092@gmail.com"
copyright:           "2020 Sebastian Pulido"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/mlToolBox#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - hmatrix
  - hmatrix-gsl

executables:
  mlToolBox-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hmatrix
    - mlToolBox

tests:
  mlToolBox-test:
    main:                Spec.hs
    source-dirs:         test/unit
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - bytestring
    - cassava
    - directory
    - filepath
    - hedgehog
    - mlToolBox
    - tasty
    - tasty-hedgehog
    - tasty-hspec
    - tasty-hunit
    - tasty-quickcheck
    - vector
